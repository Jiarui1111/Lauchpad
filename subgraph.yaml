specVersion: 0.0.5
description: Story Launchpad Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Launchpad
    network: story
    source:
      address: "0xDb73a8Ea8683aC33c6B0dbf0ffdfE62E04500Eb0"
      abi: Launchpad
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Launchpad
          file: ./src/abis/Launchpad.json
      eventHandlers:
        - event: IPTokenDeployed(indexed address,indexed address,string,string)
          handler: handleIPTokenDeployed
      file: ./src/mappings/Launchpad.ts
